<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paint App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Paint App</h2>
<div id="controls">
  Color: <input type="color" id="colorPicker" value="#000000">
  Brush Size: <input type="number" id="brushSize" value="5" min="1" max="50">
  <button id="drawBtn">Draw</button>
  <button id="eraseBtn">Eraser</button>
  <button id="clearBtn">Clear</button>
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
  <button id="fillBtn">Fill Background</button>
  <button id="downloadBtn">Download</button>
</div>
<canvas id="paintCanvas" width="800" height="500"></canvas>

<script src="script.js"></script>
</body>
</html>
